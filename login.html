<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="spotify-logo">
            <div class="logo-and-heading">
                <img src="./assets/images/logo/spotify-black-and-white.png" alt="">
                <h2>Spotify</h2>
            </div>
        </div>
        <div class="details-container">
            <h1>Log in to Spotify</h1>
            <div class="login-options">
                <button>
                    <img src="./assets/images/logo/google.png" alt="">
                    <h3>Continue with Google</h3>
                </button>
                <button>
                    <img src="./assets/images/logo/facebook (1).png" alt="">
                    <h3>Continue with Facebook</h3>
                </button>
                <button>
                    <img src="./assets/images/logo/apple.png" alt="">
                    <h3>Continue with Apple</h3>
                </button>
                <button id="phone-number">
                    <h3>Continue with phone number</h3>
                </button>
            </div>
            <hr>
            <div class="username-password">
                <form action="">
                    <label for="">Email or Username</label>
                    <br>
                    <input type="email" name="" id="" placeholder="Email or username">
                    <br>
                    <label for="">Password</label>
                    <br>
                    <input type="password" name="" id="" placeholder="Password">
                    <p>Remember me</p>
                </form>
                <button type="button">Log In</button>
                <br>
                <a href="#">Forgot your password?</a>
            </div>
            <hr>
            <p style="text-align: center;">Don't have an account?<span style="margin-left: 10px;"><a href="">Sign up for Spotify</a></span></p>
            <p style="text-align: center;font-size: x-small;">This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>
        </div>
    </div>
</body>
</html>
